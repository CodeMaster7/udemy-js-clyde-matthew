<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping List</title>
	</head>
	<body>
        <div id="wrapper">
            <!-- section 1 -->
            <header>
                <div id="page-top">
                    <h1 class="title">Shopaholic</h1>
                    <!-- /.title -->
                    <p>My shopping list</p>
                    <!-- search and show/hide functionality -->
                    <form id="search-item"></form>
                    <!-- /#search-item -->
                    <input type="text" placeholder="Search item...">
                    <div id="check">
                        <label for="hide">Hide list</label>
                        <input type="checkbox" id="hide">
                    </div>
                    <!-- /#check -->
                </div>
                <!-- /#page-top -->
            </header>

            <!-- section 2 -->
            <form id="add-item">
                <input type="text" placeholder="What do you want to buy?">
                <button>Add</button>
            </form>

            <!-- section 3 -->
            <div id="grocery-list">
                <h2 class="title">Items To Buy</h2>
                <ul>
                    <li>
                        <span class="item">Milk</span> <!-- /.item -->
                        <span class="delete">delete</span> <!-- /.delete -->
                    </li>
                    <li>
                        <span class="item">Sugar & Spice</span> <!-- /.item -->
                        <span class="delete">delete</span> <!-- /.delete -->
                    </li>
                    <li>
                        <span class="item">Something to drink (e.g coke)</span> <!-- /.item -->
                        <span class="delete">delete</span> <!-- /.delete -->
                    </li>
                    <li>
                        <span class="item">Pizza (pref margarita)</span> <!-- /.item -->
                        <span class="delete">delete</span> <!-- /.delete -->
                    </li>
                </ul>
            </div>
        </div>
        <!-- /#wrapper -->
    </body>
</html>
