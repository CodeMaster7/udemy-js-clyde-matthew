<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Challenge 2</title>

		<style>
			div {
				width: 800px;
				word-wrap: break-word;
            }
            .dot {
                background: black;
                width: 0.5em;
                height: 0.5em;
                border-radius: 2px;
                position: absolute;
                top: 50px;
                left: 20px;
            }
		</style>
	</head>
	<body>
		<img id="image" src="./bg.jpg" alt="colorful image" />
		<div id="message"></div>

		<script>
			// step 1: grab our image element
			let image = document.getElementById('image')
			// step 2: defining our handler function
			let onMouseMove = (e) => {
				// a. grab our div element that we want to insert text into
				let message = document.getElementById('message')
				// b. define our main handler functionality
                message.textContent += 'Hi'

                // create our new dot div
                let dotDiv = document.createElement('div')
                console.log("onMouseMove -> dotDiv", dotDiv)
                dotDiv.className = 'dot'
                document.body.appendChild(dotDiv)

                // lets access our event object and dynamically update the top and left style properties
                dotDiv.style.top = `${e.clientY}px`
                dotDiv.style.left = `${e.clientX-2}px`
			}

			// step 3: attach our event listener
			image.addEventListener('mousemove', onMouseMove);
		</script>
	</body>
</html>
