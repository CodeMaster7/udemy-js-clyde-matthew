<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Challenge 1</title>

        <style>
            h1 {
                font-size: 60px;
            }
            p {
                font-size: 40px;
            }
        </style>
	</head>
	<body>
        <h1>Click Image dfdsdfsdfsd</h1>
        <img src="./german-shepherd-05 (1).jpg" alt="german shepherd puppy">
        <p id="text"></p>

        <script>
            // step 1: grab our image
            let puppy = document.getElementsByTagName('img')[0];
            // step 2: grabbing our p element
            let pTag = document.getElementById('text')

            // step 4: defining our event handler
            function clicked () {
                pTag.textContent = 'I\'ve been clicked'
            }

            // step 3: attach our event handler
            puppy.addEventListener('click', clicked);
        </script>
    </body>
</html>
