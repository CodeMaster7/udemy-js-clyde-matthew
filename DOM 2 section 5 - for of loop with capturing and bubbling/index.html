<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>capturing and bubbling with for of loop</title>

        <style>
            body * {
                margin: 10px;
                border: 1px solid red;
            }
        </style>
	</head>
	<body>
        <div>DIV
            <form>FORM
                <p>p</p>
            </form>
        </div>

        <script>
            for (const DOMElement of document.querySelectorAll('*')) { // html, body, div, p
                DOMElement.addEventListener('click', () => {alert(`Capturing: ${DOMElement.tagName}`)}, true)
                DOMElement.addEventListener('click', () => alert(`Bubbling: ${DOMElement.tagName}`), false)
            }
        </script>
    </body>
</html>
