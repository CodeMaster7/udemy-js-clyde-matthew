<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pseudo elements</title>

        <style>
            h1.heading::before {
                content: '*';
            }

            p::first-line {
                color: red;
            }
        </style>
	</head>
	<body>
        <h1 class="heading">Pseudo Elements Are Weird</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi quod distinctio quibusdam corporis, qui iusto beatae velit rerum, ducimus sed autem, nulla perferendis eligendi unde! Voluptate voluptas reiciendis nesciunt quisquam!</p>
    </body>
</html>
