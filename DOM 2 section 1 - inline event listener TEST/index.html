<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>inline event listener TEST</title>

		<style>
			h1,
			p {
				text-align: center;
			}
			button {
				display: block;
				margin: 2em 0;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body>
		<h1 id="title">This is a really fun website</h1>
		<div>
			<p id="first-paragraph">Wally The Dog is a great pet</p>
			<p id="second-paragraph">Wally eats a lot of food</p>
		</div>
		<button onclick="blue()">How about making everthing blue?</button>
		<button onclick="red()">How about making everything red?</button>

		<script src="event.js"></script>
	</body>
</html>
